<!DOCTYPE HTML>
<html>

<head>
    <title>Word</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/app.js"></script>
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="headerContainer">
        <div id="user">
            <div id="userName">
                <h2>USERNAME</h2>
            </div>
            <div id="userAvatar">
            </div>
        </div>
    </div>
    <div id="bodyContainer">
        <div id="userInputContainer">

            <div class="form-group" id="userInputGroup">
                <label for="usr">User:</label>
                <input type="text" class="form-control" id="userInput">
                <button id="updateUser" class="btn-primary">
                    Submit Username
                </button>
            </div>

            <div class="form-group" id="passwordInputGroup">
                <label for="usr">Password:</label>
                <input type="text" class="form-control" id="passwordInput">
                <button id="updatePassword" class="btn-primary">
                    Submit Password
                </button>
            </div>

            <div class="form-group" id="messageInputGroup">
                <label for="usr">Message:</label>
                <input type="text" class="form-control" id="messageInput">
                <button id="updateMessage" class="btn-primary">
                    Submit Word
                </button>
            </div>

        </div>
        <div id="messagesContainer">WORDS GO HERE
        </div>
    </div>
</body>

</html>
